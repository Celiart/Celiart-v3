---



<form id='Checkout' method="post" action="/" onsubmit="event.preventDefault(); validateForm();">
  <label>Prenume</label>
  <input type="text" name="FirstName" id="FirstName">

  <label>Nume </label>
  <input type="text" name="LastName" id="LastName">

  <label>Adresă email</label>
  <input type="text" name="email" id="email">

  <label>Adresă</label>
  

  <input type="text" name="Street" placeholder="Strada" id="Street">
  <input type="text" name="City" placeholder="Orașul" id="City">
  <input type="text" name="State" placeholder="Județ" id="State">
  <input type="text" name="ZipCode" placeholder="Cod poștal" id="ZipCode">

  <input type="hidden" name="_to" value="">
  <input type="text" name="_gotcha" style="display: none;">

  <input type="submit" value="Plasează comanda">
</form>

<script src="/js/checkout-email.js"></script>
<script src="/js/validate-email.js"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
